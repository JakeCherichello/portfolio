<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playfair Display Example</title>

  <!-- Google Fonts: Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="heroSection d-flex align-items-center justify-content-center text-center position-relative">
    <div class="container">
      <h1 class="display-3 fw-bold mb-3">
        Hi, I'm <span class="highlight">Jake Cherichello</span>
      </h1>
      <p class="lead mb-4">Crafting beautiful web experiences with code &amp; creativity.</p>
      <div class="heroButtons">
        <a href="#projectGallery" class="btn btn-primary btn-lg me-2">View My Work</a>
        <a href="contact.html" class="btn btn-outline-primary btn-lg">Let's Connect</a>
      </div>
    </div>
  </header>

  <!-- Portfolio Gallery Section -->
  <section id="projectGallery" class="sectionPadding py-5" style="background: #f1f3f5;">
    <div class="container" id="projectGalleryApp">
      <div class="galleryFilters mb-4">
        <button
          v-for="cat in ['all', 'webDesign', 'appDevelopment', 'uiDesign']"
          :key="cat"
          :class="['btn', 'filterBtn', activeFilter === cat ? 'btn-primary active' : 'btn-outline-primary']"
          @click="filterProjects(cat)"
        >
          {{ cat === 'all' ? 'All' : cat.replace(/([A-Z])/g, ' $1') }}
        </button>
      </div>
      <div v-if="loading" class="text-center my-5">
        <span class="spinner-border text-primary"></span>
      </div>
      <div v-else class="row">
        <div class="col-md-4 mb-4" v-for="project in filteredProjects" :key="project.id">
          <div class="galleryCard position-relative" tabindex="0">
            <div class="galleryImg position-relative">
              <img :src="project.image" :alt="project.title" class="img-fluid rounded" />
              <div class="galleryOverlay d-flex flex-column align-items-center justify-content-center position-absolute w-100 h-100 top-0 start-0 rounded">
                <a :href="project.link" class="btn btn-primary mb-2">
                  <i class="fas fa-eye"></i> View Details
                </a>
                <span class="galleryTags">
                  <span class="galleryTag" v-for="tag in project.tags" :key="tag">{{ tag }}</span>
                </span>
              </div>
            </div>
            <div class="galleryBody">
              <div class="galleryTitle">{{ project.title }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mainFooter">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Jake Cherichello</h3>
          <p>Designing &amp; developing modern, user-friendly web experiences.</p>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-md-end justify-content-start mt-3 mt-md-0">
          <div class="socialIcons">
            <a href="#" class="socialIcon"><i class="fab fa-github"></i></a>
            <a href="#" class="socialIcon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="socialIcon"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="copyrightText text-center mt-4">
        &copy; 2025 Jake Cherichello. All rights reserved.
      </div>
    </div>
  </footer>


</body>
</html>
